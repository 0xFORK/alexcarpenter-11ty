<header class="c-intro" role="banner">
  <div class="o-wrapper">
    <div class="c-intro__primary">
      <h1 class="c-heading c-intro__title">{{ site.title }}</h1>

      <ul class="c-intro__links">
        <li class="c-intro__link">
          <a href="https://github.com/alexcarpenter">Github</a>
        </li>

        <li class="c-intro__link">
          <a href="https://codepen.io/alexcarpenter/">CodePen</a>
        </li>

        <li class="c-intro__link">
          <a href="https://twitter.com/hybrid_alex">Twitter</a>
        </li>
      </ul>
    </div>

    <div class="c-intro__secondary">
      <p class="c-heading c-intro__blurb">{{ site.description }}</p>
      <span class="c-intro__location">
        <svg width="16" height="21" viewBox="0 0 16 21" xmlns="http://www.w3.org/2000/svg"><path d="M8 1C4.13 1 1 4.13 1 8c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S6.62 5.5 8 5.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" stroke="#777" fill="none"/></svg>
        {{ site.location }}
      </span>
    </div>
  </div>
</header>
